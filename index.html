<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Title</title>
</head>
<body>
<div class="loader">
    <h1 class="loader-title">Mario Bros Loader</h1>
    <div class="loader-totalCoin">
        <div class="loader-hidden">
            <h2 class="loader-coinValue"></h2>
            <img class="loader-totalCoin-image" src="assets/images/coin.png" alt="">
        </div>
    </div>
    <div class="loader-arrow">
        <h2 class="loader-subtitle">Press spacebar for jump</h2>
        <img src="assets/images/arrow.png" alt="">
    </div>
    <div class="loader-gift"></div>
    <div class="loader-token">
        <img class="loader-token-image" src="assets/images/coin.png" alt="">
    </div>
    <div class="loader-img-container">
        <img class="loader-img" src="assets/images/background.jpg" alt="">
    </div>
    <div class="loader-hello">
        <img class="loader-hello-image" src="assets/images/bd.png" alt="">
    </div>
    <div class="loader-content">
        <div class="loader-sprite"></div>
    </div>
</div>
<!--<iframe width="560" height="315" src="https://www.youtube.com/embed/-osAq9R6ZaQ" frameborder="0" gesture="media"
        allow="encrypted-media" allowfullscreen></iframe>-->
<script src="assets/js/howler.js"></script>
<script src="assets/js/main.js"></script>
</body>
</html>
